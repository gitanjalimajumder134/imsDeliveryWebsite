{% block stock_receive_content %}

<!-- SELECT2 EXAMPLE -->
<div class="card card-info">
    <div class="card-header">
      <h3 class="card-title">Sale</h3>

      <div class="card-tools">
        <button type="button" class="btn btn-tool" data-card-widget="collapse">
          <i class="fas fa-minus"></i>
        </button>
        <button type="button" class="btn btn-tool" data-card-widget="remove">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <!-- /.card-header -->
    <div class="card-body" style="overflow:auto">
      <div class="row">
        
        <div class="col-2">
            <label>Step1: </label>
            <a type="submit" href= '{% url 'site:exportexcel' %}' class="btn btn-info btn-block">Download Template</a>
        </div>

        <div class="col-2">
            <label>Step2: </label>
            <form method="post" enctype="multipart/form-data" action="{% url 'site:Import_excel' %}">
                {% csrf_token %}
             
                <input type="file" name="myfile" class="form-control">
                                         <button type="submit" class="btn btn-success" >Upload</button>                            
                                        <br/>
              </form>
            
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->

<!-- <p><b>Selected rows data:</b></p>
<pre id="example-console-rows"></pre> -->

<!-- </form> -->

{% endblock %}
