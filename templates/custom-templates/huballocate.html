{% extends "admin/change_list.html" %}
{% load i18n admin_urls static admin_list %}
{% block after_field_sets %}{{ block.super }}


<div class="container mt-2">
    <div class="modal fade" id="exampleModal" 
            tabindex="-1" 
            aria-labelledby="exampleModalLabel" 
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" 
                            id="exampleModalLabel">
                            Allocate 
                        </h5>
                          
                        <button type="button" 
                            class="close" 
                            data-dismiss="modal" 
                            aria-label="Close">
                            <span aria-hidden="true">
                                Ã—
                            </span>
                        </button>
                    </div>
                    <div class="card card-info">
                        <div class="card-header">
                        {% comment %} <h3 class="card-title">Horizontal Form</h3> {% endcomment %}
                        </div>
                        
                        
                        <form class="form-horizontal">
                        <div class="card-body">
                            <div class="form-group row">
                                <label  for="inputEmail3" class="col-sm-2 col-form-label">Supplier Name</label>
                                <select class="form-control select2" style="width: 100%;">
                                {% for allocate in huballocatelist %}
                                <option value= "{{allocate.supplierid}}" selected="selected">{{allocate.supplier}}</option>
                                {% endfor %}
                                </select>
                                </div>
                                    <div class="form-group row">
                                        <label  for="inputEmail3" class="col-sm-2 col-form-label">Item</label>
                                        <select class="form-control select2" style="width: 100%;">
                                        <option selected="selected">Alabama</option>
                                        <option>Alaska</option>
                                        <option>California</option>
                                        <option>Delaware</option>
                                        <option>Tennessee</option>
                                        <option>Texas</option>
                                        <option>Washington</option>
                                        </select>
                                        </div>
                                            <div class="form-group row">
                                                <label  for="inputEmail3" class="col-sm-2 col-form-label">Hub Name</label>
                                                <select class="form-control select2" style="width: 100%;">
                                                <option selected="selected">Alabama</option>
                                                <option>Alaska</option>
                                                <option>California</option>
                                                <option>Delaware</option>
                                                <option>Tennessee</option>
                                                <option>Texas</option>
                                                <option>Washington</option>
                                                </select>
                                                </div>
                        <div class="form-group row">
                        <label  class="col-sm-2 col-form-label">Quantity</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="text" placeholder="Quantity">
                        </div>
                        </div>
                        </div>
                        
                        <div class="card-footer">
                        <button type="submit" class="btn btn-info">Submit</button>
                        <button type="submit" class="btn btn-default float-right">Cancel</button>
                        </div>
                        
                        </form>
                        </div>
                        
                        </div>
                    {% comment %} <div class="modal-body">
                        Spplier Name: <input type="text" name="supplier"   id="supplier"><br><br>
  
                        Item: <input type="text" name="items"id="item"><br><br>

                        Hub: <input type="text" name="hub"id="supplier"><br><br>

                        Quantity: <input type="text" name="qty"id="supplier"><br><br>
                        <!-- Data passed is displayed 
                            in this part of the 
                            modal body -->
                        <h6 id="modal_body"></h6>
                        <button type="button" 
                            class="btn btn-success btn-sm" 
                            data-toggle="modal"
                            data-target="#exampleModal" 
                            id="submit">
                            Submit
                        </button>
                    </div> {% endcomment %}
                </div>
            </div>
        </div>
    </div>

    {% endblock %}
